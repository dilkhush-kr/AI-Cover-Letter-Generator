<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Cover Letter Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>AI Cover Letter Generator</h1>

    <form id="coverForm">
      <input id="name" placeholder="Your Name" required />
      <input id="role" placeholder="Job Role" required />
      <input id="company" placeholder="Company Name" required />
      <textarea id="skills" placeholder="Skills (comma separated)" required></textarea>

      <button type="submit">Generate Cover Letter</button>
    </form>

    <div id="outputBox" class="hidden">
      <h3>Generated Cover Letter</h3>
      <textarea id="outputText" readonly></textarea>
      <button id="copyBtn">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
